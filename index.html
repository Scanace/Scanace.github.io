<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Anime, Manga and Videogames</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div class="card">
          <video loop preload="none" poster="media/images/indexAnime.jpg" class="videoAnime">
            <source src="media/videos/indexAnime.mp4" type="video/mp4">
            <source src="media/videos/indexAnime.webm" type="video/webm">I'm sorry; your browser doesn't support HTML5 video in WebM with VP8/VP9 or MP4 with H.264.
          </video>
          <p>Anime</p>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <video loop preload="none" poster="media/images/indexManga.jpg" class="videoManga">
            <source src="media/videos/indexManga.mp4" type="video/mp4">
            <source src="media/videos/indexManga.webm" type="video/webm">I'm sorry; your browser doesn't support HTML5 video in WebM with VP8/VP9 or MP4 with H.264.
          </video>
          <p>Manga</p>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <video loop preload="none" poster="media/images/indexVideogames.jpg" class="videoManga">
            <source src="media/videos/indexVideogames.mp4" type="video/mp4">
            <source src="media/videos/indexVideogames.webm" type="video/webm">I'm sorry; your browser doesn't support HTML5 video in WebM with VP8/VP9 or MP4 with H.264.
          </video>
          <p>Videogames</p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index.js"> </script>
  </body>
</html>
